<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
</head>

<body>

    <header>
        <h1>Screen Recorder by JoseIsaac6858</h1>
    </header>
    <main>
        <form id="session-form" class="session-form">
            <h2>Start new Session</h2>
            <div class="session-form-main">
                <div class="session-form-igroup">
                    <label for="session-name">name</label>
                    <input type="text" name="session-name" id="session-name">
                </div>
                <p class="session-form-message" data-item-id="message"></p>
                <button type="submit">start recording</button>
            </div>
        </form>
        <div class="sessions-shelf" id="shelf">
        </div>
    </main>

    <template id="session-template">
        <article class="session">
            <figure class="video-area">
                <video src=""></video>
                <div>
                    <span aria-label="name">name</span>
                    <h2 aria-labelledby="name">session name</h2>
                </div>
            </figure>
            <div class="session-row">
                <div>
                    <span aria-label="kind">kind</span>
                    <p aria-labelledby="kind">video/audio</p>
                </div>
                <div>
                    <span aria-label="label">label</span>
                    <p aria-labelledby="label">window 1</p>
                </div>
            </div>
            <div class="session-row">
                <div>
                    <span aria-label="duration">duration</span>
                    <p aria-labelledby="duration">18:00</p>
                    <span aria-label="duration">minutes</span>
                </div>
                <div>
                    <button type="button" class="session-button" data-item-id="pause-button"
                        title="pause"></button>
                    <button type="button" class="session-button" title="end recording"
                        data-item-id="end-button"></button>
                    <a href="#" class="session-button" title="end recording" data-item-id="download-button"
                        aria-hidden="true" target="_blank" download>
                        download
                    </a>
                </div>
            </div>
            <div class="session-fill"></div>
        </article>
    </template>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
